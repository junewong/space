<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登天梯</title>
	<script src="../common/base.js"></script>
	<script src="js/dict.js"></script>
	<script src="js/skill.js"></script>
	<script src="js/strategy.js"></script>
	<script src="js/actor.js"></script>
	<script src="js/game.js"></script>
</head>
<body>

<script>

window.onload = function() {
	var game = new RankWarGame();

	game.actors.map(function( actor, i ) {
			var skills = actor.skillGroup.skills.mapNew( function( skill, i ) {
				return '' + skill.name + skill.getValue();
			}).join( ', ' );

			var log  = '$0: $1 -- $2'.format( actor.context.getRank(), actor.getName(), skills );
			if ( actor.isManual ) {
				W( log, 'h4' );
			} else {
				W( log );
			}
	});

};

</script>

</body>
</html>
